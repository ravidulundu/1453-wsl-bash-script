# Starship Configuration - 1453 WSL Setup
# Official Nerd Font Symbols Preset
# Source: https://starship.rs/presets/nerd-font

# Catppuccin Mocha Color Palette
palette = "catppuccin_mocha"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

# Format
format = """
[┌───────────────────────────────────>](bold green)
[│](bold green)$username$hostname$shlvl$directory$git_branch$git_status$git_commit$git_state
[│](bold green)$nodejs$bun$deno$python$golang$rust$php$java$ruby$lua
[│](bold green)$docker_context$kubernetes$terraform$cmake$conda
[└─>](bold green)$character"""

# Right format
right_format = """$jobs $cmd_duration $time"""

# Character (Prompt symbol)
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

# Username
[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = false

# Hostname
[hostname]
ssh_only = true
ssh_symbol = " "
style = "bold green"
format = "[$ssh_symbol$hostname]($style) "
disabled = false

# Shell Level
[shlvl]
disabled = false
symbol = "↕ "
style = "bold yellow"
threshold = 2
format = "[$symbol$shlvl]($style) "

# Jobs
[jobs]
symbol = "✦ "
style = "bold blue"
number_threshold = 1
symbol_threshold = 1
format = "[$symbol$number]($style) "

# Directory
[directory]
style = "bold blue"
read_only = " 󰌾"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "

# Git Branch
[git_branch]
symbol = " "
style = "bold mauve"
format = "[$symbol$branch]($style) "

# Git Status
[git_status]
style = "bold red"
format = "([$all_status$ahead_behind]($style) )"
conflicted = "✖"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = "✓"
untracked = "?${count}"
stashed = "$"
modified = "!${count}"
staged = "[++${count}](green)"
renamed = "»${count}"
deleted = "✘${count}"

# Git Commit
[git_commit]
commit_hash_length = 7
tag_symbol = "  "
style = "bold green"
format = '[\\($hash$tag\\)]($style) '

# Git State
[git_state]
format = '[\\($state( $progress_current of $progress_total)\\)]($style) '
style = "bold yellow"
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

# Time
[time]
disabled = false
time_format = "%R"
style = "bold yellow"
format = '[$time]($style) '

# Command Duration
[cmd_duration]
min_time = 500
style = "bold yellow"
format = "[took $duration]($style)"

