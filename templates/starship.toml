# Starship Configuration - 1453 WSL Setup
# Architect Theme - PRD Compliant
# Official Nerd Font Symbols Preset

# Architect 1453 Color Palette (PRD Specification)
palette = "architect_1453"

[palettes.architect_1453]
# Primary Colors (from PRD)
crimson = "#DC143C"      # Marka vurgusu ve başlıklar
gold = "#FFD700"         # Sınırlar ve ikonlar
off_white = "#F5F5F5"    # Okunabilirlik
error_red = "#FF0000"    # Kritik uyarılar
success_teal = "#008080" # Tamamlanan işlemler

# Extended Palette (Harmony)
orange = "#FF8C00"
cyan = "#00CED1"
purple = "#9370DB"
yellow = "#FFD700"       # Alias for gold
green = "#2E8B57"        # Sea green
blue = "#4169E1"         # Royal blue
text = "#F5F5F5"         # Alias for off_white

# Dark Theme Support
bg_dark = "#1e1e2e"
surface_dark = "#313244"
overlay_dark = "#6c7086"

# Format
format = """
[┌───────────────────────────────────>](bold gold)
[│](bold gold)$username$hostname$shlvl$directory$git_branch$git_status$git_commit$git_state
[│](bold gold)$nodejs$bun$deno$python$golang$rust$php$java$ruby$lua
[│](bold gold)$docker_context$kubernetes$terraform$cmake$conda
[└─>](bold gold)$character"""

# Right format
right_format = """$jobs $cmd_duration $time"""

# Character (Prompt symbol)
[character]
success_symbol = "[❯](bold success_teal)"
error_symbol = "[❯](bold error_red)"
vimcmd_symbol = "[❮](bold success_teal)"

# Username
[username]
style_user = "bold gold"
style_root = "bold error_red"
format = "[$user]($style) "
disabled = false
show_always = false

# Hostname
[hostname]
ssh_only = true
ssh_symbol = " "
style = "bold success_teal"
format = "[$ssh_symbol$hostname]($style) "
disabled = false

# Shell Level
[shlvl]
disabled = false
symbol = "↕ "
style = "bold yellow"
threshold = 2
format = "[$symbol$shlvl]($style) "

# Jobs
[jobs]
symbol = "✦ "
style = "bold blue"
number_threshold = 1
symbol_threshold = 1
format = "[$symbol$number]($style) "

# Directory
[directory]
style = "bold cyan"
read_only = " 󰌾"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "

# Git Branch
[git_branch]
symbol = " "
style = "bold crimson"
format = "[$symbol$branch]($style) "

# Git Status
[git_status]
style = "bold error_red"
format = "[$all_status$ahead_behind]($style)"
conflicted = "✖"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
# up_to_date = ""
untracked = "?${count}"
stashed = "⟲"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

# Git Commit
[git_commit]
commit_hash_length = 7
tag_symbol = "  "
style = "bold success_teal"
format = '[\\($hash$tag\\)]($style) '

# Git State
[git_state]
format = '[\\($state( $progress_current of $progress_total)\\)]($style) '
style = "bold yellow"
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

# Time
[time]
disabled = false
time_format = "%R"
style = "bold yellow"
format = '[$time]($style) '

# Command Duration
[cmd_duration]
min_time = 500
style = "bold yellow"
format = "[took $duration]($style)"

